{% extends 'base.html' %}
{% block content %}
<h1>Backend Testing Tools</h1>
  <h2>Org List</h2>
  <form method="get">
    <input type="text" name="apikey" placeholder="API key here">
    <button type="submit">GetOrgList</button>
  </form>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">ID</th>
    </tr>
  </thead>
  <tbody>
  {%for orgname, orgid in table%}
  <tr>
  <td>{{orgname}}</td>
  <td>{{orgid}}</td>  
  </tr>
  {%endfor%}
  </tbody>
  </table>  
  
  <h2>Check Active Batches</h2>
  <form method="get">
    <input type="text" name="batchget" placeholder="API key here">
	<input type="text" name="orgid" placeholder="Org ID here">
    <button type="submit">GetOrgList</button>
  </form>
  <p> {{batch}} </p>
{% endblock %}
