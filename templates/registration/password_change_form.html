{%extends 'base.html'%}
{%block content%}
<div class="jumbotron">
		<h1 class="display-4">Password Change</h1>
		<hr class="my-4">
		<p class="lead">{{user.username}}, Please change your password in accordance with guidlines<p>
			<form method="post">
				<div class="form-group">
				{% csrf_token %}
				{{ form.as_p }}
				 </div>
				<button type="submit" class="btn btn-primary">Change</button>
			</form>
		</div>
    </div>
</div>
{%endblock%}
